<!DOCTYPE html>

<head>

<title>Contacto</title>
<link rel="stylesheet" href="../../stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container py-4">
<div class="row justify-content-center">
<div class="col-lg-8">
<h1>CONTACTO</h1> 
<p>¿Tiene alguna pregunta? No dude en ponerse directamente en contacto con nosotros.</p>
<p>Nuestro equipo se pondrá en contacto con usted en cuestión de horas para ayudarle.</p>
<p>Correo electrónico: <span class="email"></span></p>

</div>
</div>
</div>
<script src="../../code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="../../cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="../../stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script>
    domain = window.location.hostname;
    email = "contatojfdigitalmkt@gmail.com";
    address = "Calle Río de Janeiro, Centro, NO 243, Sala 802, Belo Horizonte, MG, Brasil — Código Postal: 30160-040";
    enterprise = "JF NEGOCIOS DIGITAIS LTDA";
    product = "Receta Elixir Asiático";
    
    document.querySelectorAll('.domain').forEach(element => {
        element.textContent = domain;
    });

    document.querySelectorAll('.email').forEach(element => {
        element.textContent = email;
    });

    document.querySelectorAll('.address').forEach(element => {
        element.textContent = address;
    });

    document.querySelectorAll('.enterprise').forEach(element => {
        element.textContent = enterprise;
    });

    document.querySelectorAll('.product').forEach(element => {
        element.textContent = product;
    });

</script>
</body>


</html>
